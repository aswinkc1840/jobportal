<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Registration </title>
  <style>
  body {
      font-family: Arial, sans-serif;
      background-color: #fff; /* White background */
      color: #000; /* Black text color */
    }

    h2 {
      text-align: center;
      color: #000; /* Black header text color */
    }

    #registrationForm {
      max-width: 600px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 10px;
      background-color: #000; /* Black form background color */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Light box shadow */
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #fff; /* White label text color */
    }

    input,
    textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-bottom: 10px;
      border: 1px solid #fff; /* White border color */
      border-radius: 4px;
      background-color: #000; /* Black input background color */
      color: #fff; /* White text color */
    }

    #passwordError {
      color: red;
    }

    input[type="submit"] {
      grid-column: span 2;
      background-color: #fff; /* White submit button color */
      color: #000; /* Black text color for submit button */
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #ddd; /* Light gray on hover */
    }


  </style>
</head>
<body>

  <h2>Company Registration Form</h2>

  <form id="registrationForm" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="companyName">Company Name:</label>
    <input type="text" id="companyName" name="companyName" accept="image/*" required>

    <label for="companyImage">Company Logo:</label>
    <input type="file" id="companyImage" name="clogo">

    <label for="companyDesc">Company Description:</label>
    <textarea id="companyDesc" name="companyDesc" rows="4"></textarea>

    <label for="companyWebsite">Company Website:</label>
    <input type="text" id="companyWebsite" name="companyWebsite">

    <label for="companyEmail">Company Email:</label>
    <input type="email" id="companyEmail" name="companyEmail" required>

    <label for="companyPhone">Company Phone:</label>
    <input type="tel" id="companyPhone" name="companyPhone">

    <label for="companyLocation">Company Location:</label>
    <input type="text" id="companyLocation" name="companyLocation">

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>

    <p id="passwordError"></p>

    <input type="submit" value="Register">
  </form>

  <script>
    function validateForm() {
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        document.getElementById("passwordError").innerHTML = "Passwords do not match!";
        return false;
      } else {
        document.getElementById("passwordError").innerHTML = "";
        return true;
      }
    }
  </script>

</body>
</html>

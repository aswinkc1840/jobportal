<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Management</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        img {
            max-width: 50px;
            max-height: 50px;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
        }

        .approve-btn, .reject-btn {
            padding: 5px 10px;
            cursor: pointer;
        }

        .approve-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        .reject-btn {
            background-color: #f44336;
            color: white;
            border: none;
        }
    </style>
</head>
<body>

    <h2>Company Management</h2>

    <table>
        <thead>
            <tr>
                <th>Company Name</th>
                <th>Website</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Location</th>
                <th>Logo</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        {% for i in x %}
        <tbody>
            <!-- Example company entry -->
            <tr>
                <td>{{i.company_name}}</td>
                <td><a href="http://www.example.com" target="_blank">{{i.website}}</a></td>
                <td>{{i.email}}</td>
                <td>{{i.phone}}</td>
                <td>{{i.location}}</td>
                <td><img src="/static/{{i.company.logo}}" alt="Company Logo" style="height: 100;width: 100;"></td>
                <td>{{i.status}}</td>
                <td >
                    <button class="approve-btn" ><a href="/company/approve/{{i.company_id}}">Approve</a> </button>
                    <button class="reject-btn"><a href="/company/reject/{{i.company_id}}">Reject</a>  </button>
                </td>
            </tr>
            <!-- Add more company entries as needed -->
        </tbody>
        {% endfor %}
    </table>

  

</body>
</html>

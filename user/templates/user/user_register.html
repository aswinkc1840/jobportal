<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
         body {
      font-family: Arial, sans-serif;
      background-color: #fff; /* White background */
      color: #000; /* Black text color */
    }

    h2 {
      text-align: center;
      color: #000; /* Black header text color */
    }

    #registrationForm {
      max-width: 600px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 10px;
      background-color: #000; /* Black form background color */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Light box shadow */
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #fff; /* White label text color */
    }

    input,
    textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-bottom: 10px;
      border: 1px solid #fff; /* White border color */
      border-radius: 4px;
      background-color: #000; /* Black input background color */
      color: #fff; /* White text color */
    }

    #passwordError {
      color: red;
    }

    input[type="submit"] {
      grid-column: span 2;
      background-color: #fff; /* White submit button color */
      color: #000; /* Black text color for submit button */
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #ddd; /* Light gray on hover */
    }
    </style>
</head>
<body>

    <h2>User Registration</h2>

    <form id="registrationForm" onsubmit="return validateForm()" method="post">
      {% csrf_token %}
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="middleName">Middle Name:</label>
        <input type="text" id="middleName" name="middleName">

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <input type="submit" value="Register">
    </form>

    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            if (password != confirmPassword) {
                alert("Passwords do not match!");
                return false;
            }

            // Additional validation logic can be added here if needed

            return true;
        }
    </script>

</body>
</html>

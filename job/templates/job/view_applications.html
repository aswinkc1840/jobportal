<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Applications</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h2>Job Applications</h2>

  <table>
    <thead>
      <tr>
        <th>Job Name</th>
        <th>Applicant Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Applied Date</th>
      </tr>
    </thead>
    {% for i in x %}
    <tbody>
      <!-- Example data, replace this with your actual data -->
      <tr>
        <td>{{i.job.job_name}}</td>
        <td> {{i.user_name}}</td>
        <td>{{i.email}}</td>
        <td>{{i.phone}}</td>
        <td>{{i.appied_date}}</td>
      </tr>
      <!-- Add more rows as needed -->
    </tbody>
    {% endfor %}
  </table>

</body>
</html>
